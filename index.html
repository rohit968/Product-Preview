<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/128b0f7b96.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Product-Preview</title>
  </head>
  <body>
    <div class="container">
      <div class="grid-container">
        <div class="grid-item item-1">
          <img src="images/image-product-desktop.jpg" alt="Bottle" />
        </div>
        <div class="grid-item item-2">
          <p>PERFUME</p>
          <h3>Gabrielle Essence Eau De Parfum</h3>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polgem Perfume-Creator for the House of CHANEL.
          </p>
          <p class="price"><span>$149.99</span><span>$169.99</span></p>
          <button>
            <i class="fa-regular fa-cart-shopping"></i> Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
